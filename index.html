<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Javascript</title>
</head>

    <body>
        <div class='container'></div>
        <form action="https://www.facebook.com/chrisdawesome/" method="post" id="myForm">
          <div id="msg"></div>
            <div class="mb-3">
              <label for="UserEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id = "btn">Submit</button>
          </form>
          <ul class='items'>
            <li class = 'item'>value 1</li>
            <li class = 'item'>value 2</li>
            <li class = 'item'>value 3</li>
          </ul>
        </div>
        <script src = "main.js"></script>
    </body>
</html>
